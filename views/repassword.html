<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/manager.css" rel="stylesheet">

    <style>
        td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">学生成绩管理系统
        </a>
        
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/home">
                                <span data-feather="home"></span>
                                首页 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/student">
                                <span data-feather="file"></span>
                                学生成绩
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/teacher">
                                <span data-feather="file"></span>
                                教师信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/notice">
                                <span data-feather="file"></span>
                                发布公告
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/user">
                                <span data-feather="users"></span>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/manager/repassword">
                                <span data-feather="layers"></span>
                                修改密码
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form action="/manager/repassword" method="post" id="repassword_form"> 
                    <input type="hidden" name="id" value="">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input type="text" class="form-control" placeholder="用户名" name="studentusername">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="password" class="form-control" placeholder="原始密码" name="oldpassword">
                    </div>
                    <div class="form-group">
                        <label for="">新密码</label>
                        <input type="password" class="form-control" placeholder="请输入新的密码" name="password">
                    </div>
                    <button type="submit" class="btn btn-default btn-primary">修改</button>
                  </form>
            </main>
        </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/node_modules/bootstrap/js/dist/popover.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- 图标 -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script> 
    	$('#repassword_form').on('submit', function (e) {
			e.preventDefault()
			var formData = $(this).serialize()
			$.ajax({
				url: '/manager/repassword',
				type: 'post',
				data: formData,
				dataType: 'json',
				success: function (data) {
					var err_code = data.err_code
					if (err_code === 0) {
						window.alert('密码修改成功！')
						// 服务端重定向针对异步请求无效
					} else if (err_code === 1) {
						window.alert('密码错误')
					} else if (err_code === 500) {
						window.alert('服务器忙，请稍后重试！')
					}
				}
			})
		})
    </script>
</body>

</html>
