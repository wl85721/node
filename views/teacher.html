<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/css/manager.css" rel="stylesheet">

    <style>
        td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">学生成绩管理系统
        </a>
        
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/home">
                                <span data-feather="home"></span>
                                首页 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/student">
                                <span data-feather="file"></span>
                                学生成绩
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/manager/teacher">
                                <span data-feather="file"></span>
                                教师信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/notice">
                                <span data-feather="file"></span>
                                发布公告
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/user">
                                <span data-feather="users"></span>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/repassword">
                                <span data-feather="layers"></span>
                                修改密码
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2>教师信息管理</h2>
                <form class="form-inline" style="margin-bottom: 10px" action="/manager/teacher/find" method="get">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入教师姓名" name="name">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-default btn-primary" style="margin-left: 10px" value="查找">
                    <a class="btn btn-primary" style="margin-left: 10px" href="/manager/teacher/add">新增</a>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>职称</th>
                                <th>学历</th>
                                <th>所在部门</th>
                                <th>联系方式</th>
                                <th>管理</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ each teacher }}
                            <tr>  
                                <td>{{ $value.name }}</td>
                                <td>{{ $value.gender }}</td>
                                <td>{{ $value.title }}</td>
                                <td>{{ $value.educate }}</td>
                                <td>{{ $value.section }}</td>
                                <td>{{ $value.phone }}</td>
                                <td>
                                    <a  class="btn btn-primary btn-xs" href="/manager/teacher/edit?id={{ $value._id }}">编辑</a>
                                    <a class="btn btn-success" href="/manager/teacher/delete?id={{ $value._id }}">删除</a>
                                </td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/node_modules/bootstrap/js/dist/popover.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- 图标 -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script> 
    </script>
</body>

</html>
