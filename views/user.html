    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

        td {

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">学生成绩管理系统
        </a>
       
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/home">
                                <span data-feather="home"></span>
                                首页 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/student">
                                <span data-feather="file"></span>
                                学生成绩
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/teacher">
                                <span data-feather="file"></span>
                                教师信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/notice">
                                <span data-feather="file"></span>
                                发布公告
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/manager/user">
                                <span data-feather="users"></span>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/manager/repassword">
                                <span data-feather="layers"></span>
                                修改密码
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                <th>类型</th>
                                <th>管理</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ each studentuser }}
                            <tr>  
                                <td>{{ $ }}</td>
                                <td>{{ $value.studentusername }}</td>
                                <td>学生</td>    
                                <td>
                                    <a class="btn btn-success" href="/manager/user/delete?id={{ $value._id }}">删除</a>
                                    
                                </td>
                            </tr>
                            {{ /each }}
                        </tbody>
                    </table>
                </div>
